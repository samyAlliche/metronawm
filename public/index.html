<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>metronoMe</title>
  </head>

  <body
    class="text-gray-950 flex items-center justify-center bg-cover bg-center bg-no-repeat backdrop-blur-lg h-screen"
  >
    <div class="container mx-auto rounded-xl border p-10 w-1/3 bg-slate-100">
      <div></div>
      <div class="flex flex-col gap-4">
        <h1 class="text-4xl font-inter-tight text-center">metronawMe</h1>
        <div
          class="container mx-auto text-center flex flex-col gap-2 items-center"
        >
          <div
            class="bg-gray-950 rounded font-ds-digital text-red-700 text-3xl"
          >
            <input
              id="bpmInput"
              type="number"
              placeholder="Enter BPM"
              min="10"
              max="777"
              value="90"
              class="p-2 border-0 outline-0 placeholder-red-700 text-center bg-gray-950 w-1/2"
            />
            <span class="">BPM</span>
          </div>

          <div class="">
            <button
              id="startButton"
              class="bg-gray-800 text-white px-4 py-2 rounded"
            >
              ▶️
            </button>
            <button
              id="stopButton"
              class="bg-gray-800 text-white px-4 py-2 rounded"
            >
              ■
            </button>
          </div>
        </div>
      </div>
      <div></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
