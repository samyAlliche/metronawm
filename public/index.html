<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Climate+Crisis:YEAR@1990&display=swap"
      rel="stylesheet"
    />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>TWX MT-01 - Metronome</title>
  </head>

  <body
    class="text-gray-950 flex items-center bg-cover bg-center bg-no-repeat backdrop-blur-lg h-screen"
  >
    <div
      class="container relative mx-auto rounded-xl border p-8 w-96 bg-stone-200 shadow-lg"
    >
      <!-- Left Speaker -->
      <div
        id="left-speaker"
        class="absolute left-[15px] top-1/2 transform -translate-y-1/2 flex flex-col gap-2"
      >
        <div class="w-1 h-1 bg-gray-900 rounded-full shadow-md"></div>
        <div class="w-1 h-1 bg-gray-900 rounded-full shadow-md"></div>
      </div>
      <div
        class="absolute left-[25px] top-1/2 transform -translate-y-1/2 flex flex-col gap-2"
      >
        <div class="w-1 h-1 bg-gray-900 rounded-full shadow-md"></div>
        <div class="w-1 h-1 bg-gray-900 rounded-full shadow-md"></div>
        <div class="w-1 h-1 bg-gray-900 rounded-full shadow-md"></div>
      </div>
      <div
        class="absolute left-[35px] top-1/2 transform -translate-y-1/2 flex flex-col gap-2"
      >
        <div class="w-1 h-1 bg-gray-900 rounded-full shadow-md"></div>
        <div class="w-1 h-1 bg-gray-900 rounded-full shadow-md"></div>
      </div>

      <!-- Right Speaker -->
      <div
        id="right-speaker"
        class="absolute right-[15px] top-1/2 transform -translate-y-1/2 flex flex-col gap-2"
      >
        <div class="w-1 h-1 bg-gray-900 rounded-full shadow-md"></div>
        <div class="w-1 h-1 bg-gray-900 rounded-full shadow-md"></div>
      </div>
      <div
        class="absolute right-[25px] top-1/2 transform -translate-y-1/2 flex flex-col gap-2"
      >
        <div class="w-1 h-1 bg-gray-900 rounded-full shadow-md"></div>
        <div class="w-1 h-1 bg-gray-900 rounded-full shadow-md"></div>
        <div class="w-1 h-1 bg-gray-900 rounded-full shadow-md"></div>
      </div>
      <div
        class="absolute right-[35px] top-1/2 transform -translate-y-1/2 flex flex-col gap-2"
      >
        <div class="w-1 h-1 bg-gray-900 rounded-full shadow-md"></div>
        <div class="w-1 h-1 bg-gray-900 rounded-full shadow-md"></div>
      </div>

      <!-- TITLE -->
      <div class="flex flex-col gap-4">
        <div class="flex gap-2 items-center select-none">
          <h1 class="text-2xl font-climate-crisis">TWX</h1>
          <span class="font-inter-tight">MT-01</span>
        </div>

        <!--INPUT AND BUTTONS-->
        <div
          class="container mx-auto text-center flex flex-col gap-2 items-center"
        >
          <div class="flex">
            <button
              id="decreaseBpm"
              class="rounded-l-lg text-gray-800 px-4 py-2 shadow-md active:shadow-[inset_2px_2px_6px_rgba(0,0,0,0.8)]"
            >
              ◄
            </button>
            <div class="bg-gray-950 font-ds-digital text-red-700 text-3xl">
              <input
                id="bpmInput"
                type="number"
                min="10"
                max="360"
                value="90"
                class="p-2 border-0 outline-0 placeholder-red-700 text-center bg-gray-950 w-1/2"
              />
              <span class="select-none">BPM</span>
            </div>
            <button
              id="increaseBpm"
              class="rounded-r-lg text-gray-800 px-4 py-2 shadow-md active:shadow-[inset_2px_2px_6px_rgba(0,0,0,0.8)]"
            >
              ►
            </button>
          </div>

          <div class="flex gap-2">
            <button
              id="startButton"
              class="bg-gray-900 text-white px-4 py-2 rounded border border-gray-600 shadow-[inset_1px_1px_3px_rgba(0,0,0,0.6),_2px_2px_4px_rgba(0,0,0,0.4)]"
            >
              ▶️
            </button>
            <button
              id="stopButton"
              class="bg-gray-900 text-white px-4 py-2 rounded border border-gray-600 shadow-[inset_1px_1px_3px_rgba(0,0,0,0.6),_2px_2px_4px_rgba(0,0,0,0.4)] active:shadow-[inset_2px_2px_6px_rgba(0,0,0,0.8)]"
            >
              ■
            </button>
          </div>
        </div>
        <!-- Sound selection -->
        <div class="flex items-center">
          <button
            id="changeSound"
            class="font-inter-tight text-sm rounded-l-full text-gray-800 px-2 py-0.5 shadow-md active:shadow-[inset_2px_2px_6px_rgba(0,0,0,0.8)] bg-stone-300"
          >
            sound
          </button>
          <input
            id="tickSound"
            type="number"
            min="1"
            max="3"
            value="1"
            class="p-2 border-0 outline-0 placeholder-red-700 bg-gray-950 w-6 h-6 rounded-r text-sm font-ds-digital text-red-700 text-center"
          />
        </div>
        <!-- Glowing dots -->
        <div
          class="absolute bottom-[35px] left-1/2 transform -translate-x-1/2 flex gap-2"
        >
          <div
            id="dot1"
            class="w-3 h-3 bg-gray-400 rounded-full shadow-md"
          ></div>
          <div
            id="dot2"
            class="w-3 h-3 bg-gray-400 rounded-full shadow-md"
          ></div>
          <div
            id="dot3"
            class="w-3 h-3 bg-gray-400 rounded-full shadow-md"
          ></div>
          <div
            id="dot4"
            class="w-3 h-3 bg-gray-400 rounded-full shadow-md"
          ></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
